<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serenity Path — Sûre Oku</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/verse.css"/>
  <style>
    .container{max-width:900px;margin:0 auto;padding:1rem;}
    .controls{display:flex;gap:0.75rem;flex-wrap:wrap;align-items:center;margin-bottom:1rem;}
    select, button{padding:0.6rem 0.8rem;font-size:1rem;}
    .meta{margin-top:0.5rem;color:#666}
    .ayah{padding:0.5rem 0;border-bottom:1px solid #eee;line-height:1.8;font-size:1.05rem;}
    .ayah .num{font-weight:600;opacity:0.7;margin-right:0.4rem}
    .error{color:#a00;background:#fee;border:1px solid #f88;padding:0.5rem;border-radius:8px;display:none}
    .loading{display:none;font-style:italic;color:#555;margin-top:0.5rem}
    body[lang="ar"] .ayah{text-align:right;direction:rtl;font-family:'Scheherazade New', serif;}
  </style>
</head>
<body>
  <header>
    <h1>Serenity Path — سُوَر القُرآن</h1>
  </header>

  <div class="container">
    <div class="controls">
      <label for="language">Dil / Language:</label>
      <select id="language">
        <option value="tr" selected>Türkçe</option>
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>

      <label for="surah">Sûre:</label>
      <select id="surah"></select>

      <button id="loadBtn">Getir / Show</button>
    </div>

    <div id="info" class="meta"></div>
    <div id="status" class="loading">Yükleniyor...</div>
    <div id="error" class="error"></div>
    <div id="output"></div>
  </div>

  <footer>
    <p>© 2025 Serenity Path</p>
  </footer>

  <script src="js/surah.js"></script>
</body>
</html>
